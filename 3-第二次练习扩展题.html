<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二次练习扩展题</title>
    <style>
        #box {

            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 1px solid red
        }

        .AA {

            background: lightcoral
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        //通过方法获取的元素是对象类型的值
        //基于.dir可以输出详细信息
        /*
        *id:操作元素的ID值
        *class:操作元素的CLASS样式类的值
        *innerHTML：操作元素的内容（包括HTML）
        *innerText：操作元素的内容（不包括HTML）

        *tagName：获取元素的标签名（一般大写）
        *Style：获取元素的行内样式(属性值是一个新的对象（CSSStyleDeclaration ）)
         */
    </script>
</body>

</html>
