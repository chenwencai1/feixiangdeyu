<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年薪奖</title>
    <style>
        #numInp,
        #monthlyPay,
        #submit {

            box-sizing: border-box;
            padding: 0 15px;
            height: 35px;
            border: 1px solid red;
        }

        #submit {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" id="numInp" value="输入工作时间">
    <input type="text" id="monthlyPay" value="输入当前月薪">
    <button id="submit">点击出薪资</button>
    <!-- IMPORT JS -->
    <script>
        //想操作谁就先获取谁
        let numInp = document.getElementById('numInp');
        let submit = document.getElementById('submit');
        //事件绑定
        submit.onclick = function () {
            //获得文本框中的信息，判断输出
            let n = numInp.value;
            let m=monthlyPay.value;
            //文本框获取的信息是字符串,需要转化为数字类型，然后进行判断
            n = Number(n);
            //验证是否是有效数字
             if (!isNaN(n)) {
                 //isNaN(n)===false
                 //结果为有效数字
                 if(n===0){
                     if(m<=800){
                         console.log('年终奖是月薪的一倍');
                     }else{console.log('年终奖是月薪的1.2倍');}
                     
                 }else if(n===1){
                    if(m>10000){
                         console.log('年终奖是月薪的1.7倍');
                     }else{console.log('年终奖是月薪的1.5倍');}
                     
                 }else{
                    if(m>12000){
                         console.log('年终奖是月薪的3.2倍');
                     }else{console.log('年终奖是月薪的3倍');}
                     
                 }
 
 
 
             } else {
                 console.log('请输入月薪和工作时间');
             }
  

        }


    </script>
</body>

</html>
