        //数组方式。ary[数字索引]
        let i = 0;
        let ary = ['white', 'pink','blue','#999','rgb(194,150,120)'];
        //点击按钮实现功能
        chengeBtn.onclick = function () {
            //每次索引基于累加后的值，通过数组得到不同的颜色
            i++;
            //如果数组索引累加后比数组长度大，是i为0，从头开始
            i > ary.length - 1 ? i = 0 : null;
            body.style.backgroundColor = ary[i];
        }







    </script>
