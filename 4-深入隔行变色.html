    <!-- IMPORT CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;


        }

        ul {
            list-style: none
        }

        #box {
            margin: 10px auto;
            width: 500px
        }

        #box li {
            line-height: 35px;
            border-bottom: 1px dashed #999999
        }
    </style>
</head>

<body>
    <ul id="box">
        <li>我是第1个LI哈哈哈</li>
        <li>我是第2个LI哈哈哈</li>
        <li>我是第3个LI哈哈哈</li>
        <li>我是第4个LI哈哈哈</li>
        <li>我是第5个LI哈哈哈</li>
    </ul>
    <script>
        var boxList=document.querySelectorAll('#box li');
       
        for(var i=0;i<boxList.length;i++){
            var bg=i%2===0?'white':'pink';
            boxList[i].style.backgroundColor=bg;
            boxList[i].myIndex=bg;
            boxList[i].onmouseover=function(){
                this.style.backgroundColor='blue';
            }
            boxList[i].onmouseout=function(){
                this.style.backgroundColor=this.myIndex;
            }


        }
